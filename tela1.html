<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>BuzzQuizz</title>
</head>

<body>

    <header class="header">BuzzQuizz</header>

    <main class="AllQuizzes">
        <div class="myQuizzesEmpty">
            <h3>Você não criou nenhum <br> quizz ainda :(</h3>
            <button onclick="createQuizz()" class="createQuizz"><p>Criar Quizz</p></button>
        </div>

        <div class="myQuizzes hidden">
            <div class="title">
                <h2>Seus Quizzes</h2>
                <ion-icon  onclick="createQuizz()" name="add-circle-sharp"></ion-icon>
            </div>
            <ul class="ulMyQuizzes">
            <ul>
        </div>

        <div class="apiQuizzes">
            <h2>Todos os Quizzes</h2>

            <ul class="quizzes">
            </ul>
        </div>
    </main>
    
</body>
<script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
